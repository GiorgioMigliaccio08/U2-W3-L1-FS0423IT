<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Forms</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Foglio di aquisizione degli animali domestici!</h1>
        <form>
          <input
            placeholder="Inserisci il nome dell'animale"
            id="petsname-field"
          /><br />
          <input
            placeholder="Inserisci il nome del proprietario"
            id="owerName-field"
          /><br />
          <input placeholder="Inserisci la specie" id="species-field" /><br />
          <input placeholder="Inserisci la razza " id="bread-field" /><br />
          <button>AGGIUNGI</button>
        </form>
      </section>
      <section>
        <h3>LISTA ANIMALI REGISTRATI :</h3>
        <ul id="contact-list"></ul>
      </section>
    </main>
    <script src="form.js"></script>
  </body>
</html>
